<form>
  <div class="input-group mt3">
    <input type="text" class="form-control" name="myInput"
      placeholder="Item name" [(ngModel)] = "itemToAdd">
    <button type="submit" class="btn btn-primary"
      (click)="addObjectToList()">Add</button>
  </div>
</form>
<ul class="list-group">
  <app-shopping-list-item 
    *ngFor="let item of listItems"
    [item]="item">
  </app-shopping-list-item>
</ul>
